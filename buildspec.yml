version: 0.2
phases:
  pre_build:
    commands:
      - echo "Preparing for test stack deployment..."
      - aws cloudformation validate-template --template-body file://teststack.yml
  build:
    commands:
      - echo "Deploying test stack..."
      - aws cloudformation deploy --template-file teststack.yml --stack-name TestStack --capabilities CAPABILITY_NAMED_IAM
  post_build:
    commands:
      - echo "Test stack deployed successfully."
