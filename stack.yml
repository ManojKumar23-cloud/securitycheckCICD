AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for the Test Stage in CodePipeline

Resources:
  CodePipelineTestRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineTestExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineTestPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:UpdateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                Resource: arn:aws:cloudformation:us-east-1:123456789012:stack/*

              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: arn:aws:lambda:us-east-1:216989130794:function:Stack-Validation-function

              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: arn:aws:sns:us-east-1:216989130794:Default_CloudWatch_Alarms_Topic


        - Name: ManualApproval
          Actions:
            - Name: Approval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                NotificationArn: arn:aws:sns:us-east-1:216989130794:Security-Check-pipeline
                CustomData: Please review the test stack before deploying to production.

        - Name: DeleteTestStack
          Actions:
            - Name: DeleteTestStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: DELETE_ONLY
                StackName: TestSecurityStack
